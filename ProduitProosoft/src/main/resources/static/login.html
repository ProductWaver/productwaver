<link href="css/style.css" rel="stylesheet">
<style>
    #canvas {
        position: absolute;
        top: 0; left: 0;
        z-index: -1;
    }
</style>

<canvas id="canvas" style="width: 100%;height: 100%;padding: 0; margin: 0;"></canvas>
<div id="altBG"></div>

<div class="container">
    <div class="wrapper">
        <div class="box effect7">
            <div class="box1">

            </div>
            <div class="box3">
                <h1 style="text-align: center"><img src="images/logo4.png" style="height: 200px"></h1>
            </div>
            <form class="box2" ng-submit="authentifier()">
                <h2 class="active"> sign in </h2>

                <label>
                    <input type="text" class="text" name="username" ng-model="credentials.username" >
                    <span class="fa fa-user-circle-o fa-lg" aria-hidden="true"></span><span>username</span>
                </label>


                <label>
                    <input type="password" class="text" name="password" ng-model="credentials.password">
                    <span class="fa fa-unlock-alt fa-lg" aria-hidden="true"></span><span>password</span>
                </label>
                <br>


                <button class="signin">
                    Sign In
                </button>
            </form>
        </div>
    </div>
</div>



<!-- Bootstrap Core JavaScript -->
<script src="js/designLibrary/bootstrap.min.js"></script>
<!-- Script to Activate the Carousel -->
<script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
</script>
<script src="js/designLibrary/triangles.js"></script>
<script>
    var canvas = document.getElementById("canvas");
    var altBG = document.getElementById("altBG");
    var triangle = new TriangleBG({
        canvas : canvas,
        alternateElem : altBG,
        cellHeight : 120,
        cellWidth : 100,
        mouseLight : true,
        mouseLightRadius : 500,
        mouseLightIncrement : 10,
        resizeAdjustment : true,
        variance : 1.3,
        pattern : "x*y",
        baseColor1 : {
            baseHue : 180,
            baseSaturation : 60,
            baseLightness : 38
        },
        baseColor2 : {
            baseHue : 180,
            baseSaturation : 60,
            baseLightness : 40
        },
        colorDelta : {
            hue : 1,
            lightness : 0,
            saturation : 0
        }
    });
</script>
